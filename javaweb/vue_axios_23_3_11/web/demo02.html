<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/vue.js"></script>
</head>
<body>
    <div id="div0">
<!--        引用值 {{定义在data内的key}}}-->
        <span>{{msg}}</span>
<!--        v-bind:绑定属性值 或者直接:-->
        <input type="text" v-bind:value="uname">
        <input type="text" :value="uname">
<!--        v-model双向绑定 即uname对应的值可以改变输入框的值，输入框的值也可以改变uname对应的值-->
<!--        <input type="text" v-model:value="uname">-->
<!--        v-model:value的:value可以省略-->
        <input type="text" v-model="uname">
<!--        trim取出首尾空格-->
        <input type="text" v-model.trim="uname">
    </div>
</body>
<script>
    window.onload = function(){
        var vue = new Vue({
            "el":"#div0",
            data:{
                msg: "Hello World! ......",
                uname:"张三丰"
            }

        });
    }
</script>
</html>
