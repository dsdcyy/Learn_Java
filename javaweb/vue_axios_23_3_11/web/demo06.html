<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/vue.js"></script>
    <script>
        window.onload = function () {
            var vue = new Vue({
                "el": "#div0",
                data: {
                    msg: "Hello",
                    num1: 1,
                    num2: 2,
                    num3: 3
                },
                methods: {},
                watch: {
                     // 监控属性num1，当属性值改变时调用后面的函数
                    num1: function (newValue) {
                        this.num3 = parseInt(newValue) + parseInt(this.num2);
                    },
                    num2: function (newValue) {
                        this.num3 = parseInt(newValue) + parseInt(this.num1);

                    }
                }


            });
        }
    </script>
</head>
<body>
<div id="div0">
    <span>{{msg}}</span>
    <!--    v-on:click：表示绑定点击事件-->
    <!--    v-on:可以省略 ，变成@-->

    <!--    <input type="button" value="反转" v-on:click="myReverse">-->
    <input type="text" v-model="num1" size="2">
    +
    <input type="text" v-model="num2" size="2">
    =
    <span>{{num3}}</span>

</div>
</body>

</html>
