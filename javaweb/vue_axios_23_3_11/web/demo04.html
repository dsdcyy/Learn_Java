<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/vue.js"></script>
    <script>
        window.onload = function () {
            var vue = new Vue({
                "el": "#div0",
                data: {
                    fruitList: [
                        {fname: "苹果", price: 10, remask: "苹果很好吃"},
                        {fname: "香蕉", price: 10, remask: "香蕉很好吃"},
                        {fname: "梨", price: 10, remask: "梨很好吃"},
                        {fname: "葡萄", price: 10, remask: "葡萄很好吃"}
                    ]
                }

            });
        }
    </script>
</head>
<body>
<div id="div0" >
    <table border="1" width="400" cellpadding="4" cellspacing="0">
        <tr>
            <th>名称</th>
            <th>单价</th>
            <th>备注</th>
        </tr>
<!--        v-for 对数据进行迭代-->
        <tr v-for="fruit in fruitList">
            <td>{{fruit.fname}}</td>
            <td>{{fruit.price}}</td>
            <td>{{fruit.remask}}</td>
        </tr>
    </table>
</div>
</body>

</html>
